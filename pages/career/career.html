    <div class="body-container">
        <p><strong>Lake House Bistro - Employment Application</strong></p> 
        <div class="form-container">
        
            <form action="https://formsubmit.co/c60d6b50cbdecbe2c930c286a9425268" method="POST" enctype="multipart/form-data">
                

                <!-- my thank you page -->
                  <!-- <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html"> -->

                <fieldset>
                    <legend class="title">Name *</legend>
                    <div class="name-section">
                       <label>
                       <input type="text" name="name" required>
                       <p class="caption-text">First </p> 
                       </label>
                    
                        <label>
                        <input type="text" name="last" required>
                        <p class="caption-text">Last</p>
                       </label> 
                    </div>
                    

                    <legend class="title">Phone *</legend>
                    <label>
                        <input type="tel" name="phone" maxlength="10" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"required>
                        <p class="caption-text">(format xxxxxxxxxx)</p>
                    </label>

                    <legend class="title">Email *</legend>
                    <label>
                        <input type="email" name="email"  required>
                    </label>
                 
                <fieldset class="position-section">
                    <legend class="title">Position Applying For: *</legend>
                    <ul class="checkbox"  style="list-style-type:none;">
                        <label><li><input type="checkbox" name="position" value="server" /><span class="box">Server</span></li></label>
                        <label><li><input type="checkbox" name="position" value="host" /><span class="box">Host</span></li></label>
                        <label><li><input type="checkbox" name="position" value="busser" /><span class="box">Busser</span></li></label>
                        <label><li><input type="checkbox" name="position" value="dishwasher" /><span class="box">Dishwasher</span></li></label>
                        <label><li><input type="checkbox" name="position" value="cook" /><span class="box">Cook</span></li></label>
                        <label><li><input type="checkbox" name="position" value="bartender" /><span class="box">Bartender</span></li></label>
                        <label><li><input type="checkbox" name="position" value="foodrunner" /><span class="box">Food Runner</span></li></label>
       
                    </ul>
                </fieldset> 
                     


                <fieldset class="textarea-section" name="textarea">
                     <legend class="title">What is your availability Monday-Saturday?</legend>

                    <label>
                        <div class="description">Days you can work as well as if you are looking for part-time or full-time work.</div>
                        <textarea class="field-element " name="Their Message"></textarea>
                      
                    </label>
                
                    <legend class="title">Upload your resume</legend>
                    <label>
                        <p class="caption-text">If you have a resume, we'd love to see it. Accepted file types: pdf </p>
                        <input type="file" name="attachment" accept=".pdf" >
                        
                        
                    </label>
                    
                  
                </fieldset>
                  
                 <div class="button-container">
                    <button id="submit" type="submit">SUBMIT</button>
                 </div>
                  
           </form>
